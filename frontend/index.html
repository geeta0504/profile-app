<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>My Profile App</h1>
    <input type="text" id="skillInput" placeholder="Search projects by skill...">
    <button onclick="searchBySkill()">Search</button>
  </header>

  <main>
    <section id="profilesSection">
      <h2>Profiles</h2>
      <div id="profilesList"></div>
    </section>
    <section id="skillsSection">
      <h2>Top Skills</h2>
      <ul id="skillsList"></ul>
    </section>


    <section id="projectsSection">
      <h2>Projects</h2>
      <div id="projectsList"></div>
    </section>
  </main>

  <footer>
    <p>Made for Internship Assessment</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
